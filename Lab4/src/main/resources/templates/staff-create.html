<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: view(~{::title}, ~{::article})}">
<head><title>Staff Create</title></head>
<body>
<article>
    <h2>Staff Create</h2>
    <i th:text="${message}"></i>
    <form th:object="${staff}" th:action="@{/staff/create/save}" method="post" enctype="multipart/form-data">
        Email: <input th:field="*{id}"> <i th:errors="*{id}"></i><hr>
        Họ và tên: <input th:field="*{fullname}"> <i th:errors="*{fullname}"></i><hr>
        Giới tính:
        <input type="radio" th:field="*{gender}" value="true">Nam
        <input type="radio" th:field="*{gender}" value="false">Nữ
        <i th:errors="*{gender}"></i><hr>
        Ngày sinh: <input th:field="*{birthday}" type="date">
        <i th:errors="*{birthday}"></i><hr>
        Hình ảnh:
        <input th:field="*{photo}" type="hidden">
        <input name="photo_file" type="file"><hr>
        Cấp bậc:
        <select th:field="*{level}">
            <option value="0">Úy</option>
            <option value="1">Tá</option>
            <option value="2">Tướng</option>
        </select><hr>
        Salary: <input th:field="*{salary}" type="number"> <i th:errors="*{salary}"></i><hr>
        <button type="submit">Create</button>
    </form>
</article>
</body>
</html>
