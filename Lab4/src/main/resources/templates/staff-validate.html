<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout::view(~{::title}, ~{::article})}">
<head><title>Staff Validate</title>
    <style>i{color:red;}</style>
</head>
<body>
<article>
    <h2>Staff Validate</h2>
    <i th:text="${message}"></i>
    <form th:object="${staff}" action="/staff/create/save" method="post" enctype="multipart/form-data">
        Email: <input th:field="*{id}"> <i th:errors="*{id}"></i><hr>
        Họ và tên: <input th:field="*{fullname}"> <i th:errors="*{fullname}"></i><hr>
        Giới tính:
        <input type="radio" th:field="*{gender}" value="true">Nam
        <input type="radio" th:field="*{gender}" value="false">Nữ
        <i th:errors="*{gender}"></i><hr>
        Ngày sinh: <input name="birthday" th:value="*{#dates.format(birthday, 'MM/dd/yyyy')}">
        <i th:errors="*{birthday}"></i><hr>
        Hình ảnh:
        <input th:field="*{photo}" type="hidden">
        <input name="photo_file" type="file"><hr>
        Cấp bậc:
        <select th:field="*{level}">
            <option value="0">Úy</option>
            <option value="1">Tá</option>
            <option value="2">Tướng</option>
        </select><hr>
        Salary: <input th:field="*{salary}"> <i th:errors="*{salary}"></i><hr>
        <button>Validate</button>
    </form>

    <hr/>
    <div th:if="${staff != null}">
        <h3>Preview submitted data</h3>
        <p>Email: <span th:text="${staff.id}"></span></p>
        <p>Fullname: <span th:text="${staff.fullname}"></span></p>
        <p>Gender: <span th:text="${staff.gender} ? 'Nam':'Nữ'"></span></p>
        <p>Birthday: <span th:text="${#dates.format(staff.birthday, 'MM/dd/yyyy')}"></span></p>
        <p>Photo: <img th:src="@{'/uploads/' + ${staff.photo}}" alt="photo" width="100"></p>
        <p>Level: <span th:text="${staff.level}"></span></p>
        <p>Salary: <span th:text="${staff.salary}"></span></p>
    </div>
</article>
</body>
</html>
