<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
</head>
<body>
<h2>Giỏ hàng của bạn</h2>

<table border="1" style="width:100%; text-align:center;">
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
        <th>Thao tác</th>
    </tr>

    <tr th:each="item: ${cart.items}">
        <form th:action="@{|/cart/update/${item.id}|}" method="post">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <input type="number" name="qty" th:value="${item.qty}" min="1" style="width:60px;" onblur="this.form.submit()">
            </td>
            <td th:text="${item.price * item.qty}"></td>
            <td>
                <a th:href="@{|/cart/remove/${item.id}|}">Xóa</a>
            </td>
        </form>
    </tr>
</table>

<p><b>Tổng số lượng:</b> <span th:text="${cart.count}"></span></p>
<p><b>Tổng tiền:</b> <span th:text="${cart.amount}"></span></p>

<p>
    <a href="/cart/clear">Xóa toàn bộ giỏ</a> |
    <a href="/item/index">Thêm sản phẩm</a>
</p>
</body>
</html>
