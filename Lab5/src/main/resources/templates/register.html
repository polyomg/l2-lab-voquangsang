<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register (upload ảnh)</h2>

<form action="/account/register" method="post" enctype="multipart/form-data">
    <label>Họ tên: <input name="name"></label><br>
    <label>Mật khẩu: <input type="password" name="password"></label><br>
    <label>Ảnh đại diện: <input type="file" name="photo"></label><br>
    <button type="submit">Đăng ký</button>
</form>

<p th:utext="${msg}"></p>

<p><a href="/account/login">Quay lại đăng nhập</a></p>
</body>
</html>
