<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product form 2</title>
</head>
<body>

<form action="/product2/save" method="post">
    <input type="text" name="name" placeholder="Name" required/>
    <input type="number" name="price" placeholder="Price" step="0.01" required/>
    <button type="submit">Save</button>
</form>

<hr/>

<ul>
    <li th:text="${p1 != null ? p1.name : ''}">?1name</li>
    <li th:text="${p1 != null ? p1.price : ''}">?1price</li>
</ul>

<ul>
    <li th:text="${p2 != null ? p2.name : ''}">?2name</li>
    <li th:text="${p2 != null ? p2.price : ''}">?2price</li>
</ul>

<ul>
    <th:block th:each="item : ${items}">
        <li>
            <b th:text="${item.name}">item.name</b> -
            <span th:text="${item.price}">item.price</span>
        </li>
    </th:block>
</ul>

</body>
</html>
